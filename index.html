<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKERUG06 ICT Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%; /* Ensure the body takes full height of the viewport */
}

body {
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    min-height: 100vh; /* Ensure the body stretches to fill the viewport */
}

/* Header */
header {
    background-color: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

.logo-title {
    display: flex;
    align-items: center;
}

.logo {
    width: 50px;
    margin-right: 15px;
}

h1 {
    font-size: 24px;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Main Content */
main {
    flex: 1; /* Allow the main content to take up the remaining space */
    padding: 20px;
}

/* Responsive Images in Home Section */
#home {
    padding: 20px;
}

.responsive-images img {
    width: 100%;
    max-width: 500px;
    height: auto;
    margin: 10px 0;
}

/* About & Contact Sections */
#about, #contact {
    padding: 20px;
    background-color: #f4f4f4;
}

/* Footer */
footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: white;
    position: relative;
    bottom: auto;
    width: 100%;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
    }

    .logo {
        width: 40px;
    }

    h1 {
        font-size: 20px;
    }

    .responsive-images img {
        max-width: 100%;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 18px;
    }

    nav ul li {
        margin-left: 10px;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>HACKERUG06 ICT Solutions</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Hackerug06 ICT Solutions</h2>
        
        <div class="responsive-images">
            <img src="consult.jpg" width="200px height="200px" alt="ICT Image 1">
            <img src="Graphic designing.jpg"width="200px height="200px" alt="ICT Image 2">
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We provide top-notch ICT solutions for businesses and individuals.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>+256761399903.</p>
        <p>+256753979539</p>
    </section>

    <footer>
        <p>&copy; 2024 Hackerug06 ICT Solutions. All rights reserved.</p>
    </footer>
</body>
</html>
